<div>
  <div id="main">
    <div>
      <div>
        <table>
          <thead>
          <tr>
            <th>Номер</th>
            <th>Задача</th>
            <th>Статус</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let task of todoList; index as i">
            <td class="id" (click)="displayChangeTaskContainer(i)">
              {{ i + 1 }}
            </td>
            <td class="text" (click)="displayChangeTaskContainer(i)">
              {{ task.text }}
            </td>
            <td>
              <label>
                <input
                  type="checkbox"
                  [checked]="task.isDone"
                  (click)="changeIsDoneTask(i)"
                />
              </label>
            </td>
            <td>
              <button (click)="deleteTask(i)">Удалить</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div>
        <button (click)="displayAddTaskContainer()">Добавить задачу</button>
      </div>

      <div [hidden]="!isDisplayAddTaskContainer">
        <div>
          <label>
            <input
              type="text"
              placeholder="Текст задачи"
              [(ngModel)]="inputText"
              (keyup.enter)="addTask()"
            />
          </label>
        </div>
        <div>
          <button (click)="addTask()">Добавить</button>
        </div>
      </div>

      <div [hidden]="!isDisplayChangeTaskContainer">
        <p>Изменить задачу</p>
        <div>
          <label>
            <input
              type="text"
              placeholder="Новый текст задачи"
              [(ngModel)]="inputText"
              (keyup.enter)="changeTextTask()"
            />
          </label>
        </div>
        <div>
          <button (click)="changeTextTask()">
            Изменить
          </button>
        </div>
      </div>
<!--      <p><b>База данных:</b></p>-->
<!--      <div *ngFor="let task of todoList">-->
<!--        <p>{{ task.id }} : {{ task.text }} : {{ task.isDone }}</p>-->
<!--      </div>-->
    </div>
    <div></div>
  </div>
</div>
